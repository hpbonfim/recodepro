<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Tipos de inputs</title>
    
</head>


<body>
    <h2>Tipos de inputs</h2>

    <form action="" method="">
        <div>
            <label for="text">Input de texto qualquer:</label>
            <input type="text" id="text" name="text">
        </div>

        <br>


        <div>
            <label for="radio">Radio box:</label>
            <input type="radio" name="radio" id="radio" checked>
        </div>


        <div>
            <label for="checkbox">Check box:</label>
            <input type="checkbox" name="checkbox" id="checkbox">
        </div>

        <br>

        <div>
            <label for="email">Input de email:</label>
            <input type="email" name="email" id="email">
        </div>

        <br>


        <div>
            <label for="number">Input de números:</label>
            <input type="number" name="number" id="number">
        </div>

        <br>

        <div>
            <label for="password">Input de senhas</label>
            <input type="password" name="password" id="password">
        </div>

        <br>

        <div>
            <label for="search">Input de pesquisas:</label>
            <input type="search" name="search" id="search">
        </div>

        <br>

        <div>
            <label for="tel">Input de telefones:</label>
            <input type="tel" name="tel" id="tel">
        </div>

        <br>

        <div>
            <label for="url">Input de links:</label>
            <input type="url" name="url" id="url">
        </div>

        <br>

        <div>
            <label for="color">Paleta de Cores:</label>
            <input type="color" name="color" id="color">
        </div>

        <br>

        <div>
            <label for="date">Escolha um data:</label>
            <input type="date" name="date" id="date">
        </div>

        <br>

        <div>
            <label for="datetime">Escolha uma data e hora:</label>
            <input type="datetime-local" name="datetime" id="datetime">
        </div>

        <br>

        <div>
            <label for="month">Escolha um ano e mês:</label>
            <input type="month" name="month" id="month">
        </div>

        <br>

        <div>
            <label for="cc">Escolha uma hora:</label>
            <input type="time" name="time" id="time">
        </div>

        <br>

        <div>
            <label for="week">Escolha a semana:</label>
            <input type="week" name="week" id="week">
        </div>

        <br>

        <div>
            <label for="file">Escolha um arquivo:</label>
            <input type="file" name="file" id="file">
        </div>

        <br>

        <div>
            <label for="hidden">Input escondido:</label>
            <input type="hidden" name="hidden" id="hidden">
        </div>

        <br>

        <div>
            <label for="image">Input em imagens:</label>
            <input type="image" name="image" id="image"
                src="https://png.pngtree.com/element_origin_min_pic/16/07/10/095781a2c334e8a.jpg" width="5%">
        </div>

        <br>



        <div>
            <label for="range">Seletor em slide:</label>
            <input type="range" name="range" id="range">
        </div>

        <br>

        <div>
            <label>Seletor de opções:</label>
            <select name="select" id="select">
                <option value="visa">Visa</option>
                <option value="mastercard">MasterCard</option>
                <option value="discover">Discover</option>
                <option value="amex">Amex</option>
                <option value="diners">Diners Club</option>
            </select>
        </div>

        <br>


        <div>
            <label for="reset">Botão de reset dados do formulário:</label>
            <input type="reset" name="reset" id="reset">
        </div>

        <br>

        <div>
            <label for="submit">Botão enviar formulário:</label>
            <input type="submit" name="submit" id="submit">
        </div>

        <br>

        <button type="button" name="submit" value="Verify Credit Card" onclick="verificaDados()">VERIFICAR
            INPUTS</button>
    </form>
</body>
<script src="./script.js"></script>
</html>
